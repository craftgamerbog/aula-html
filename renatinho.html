<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Renato Garcia</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      color: #ffffff;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 50px;
    }

    .photo {
      flex: 1;
      text-align: center;
    }

    .photo img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
      max-height: 400px;
    }

    .info {
      flex: 1;
      padding: 20px;
    }

    .info h1 {
      color: #ff0000;
    }

    .info p {
      font-size: 18px;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="photo">
      <!-- Coloque a URL da foto aqui -->
      <img src="renatogarcia.png" alt="Renato Garcia">
    </div>
    <div class="info">
      <h1>Renato Garcia</h1>
      <p><strong>Nome completo:</strong> Renato Garcia</p>
      <p><strong>Idade:</strong> 30 anos (nascido em 1994)</p>
      <p><strong>Profissão:</strong> YouTuber, influenciador digital</p>
      <p><strong>Conteúdo:</strong> Carros, motos, aventuras e estilo de vida</p>
      <p><strong>Cidade:</strong> Londrina - PR, Brasil</p>
    </div>
  </div>

</body>
</html>
